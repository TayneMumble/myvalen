<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
  }

  /* Video container */
  .video-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Overlay content */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: rgba(0, 0, 0, 0.3); /* optional dark overlay */
  }

  h1 {
    color: white;
    font-size: 3rem;
    margin-bottom: 20px;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px;
  }

  #yesBtn {
    background: #ff4d4d;
    color: white;
  }

  #noBtn {
    background: #999;
    color: white;
  }
  .buttons {
  display: flex;
  gap: 20px;
  position: relative;
}

</style>
</head>

<body>

<div class="video-container">
  <!-- ðŸŽ¥ Background Video -->
  <video autoplay loop muted>
    <source src="background.mp4" type="video/mp4">
  </video>

  <!-- â¤ï¸ Overlay Content -->
  <div class="overlay">
  <h1>will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>


<!-- ðŸŽµ Background Music -->
<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mp3">
</audio>


<script>
  const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttonContainer = document.querySelector(".buttons"); // Select the container
const music = document.getElementById("bgMusic");

// The "Runaway" No Button Logic
noBtn.addEventListener("mouseover", () => {
  noBtn.style.position = "fixed"; 
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// The Yes Button Logic
yesBtn.addEventListener("click", () => {
  music.volume = 0.5;
  music.play();
  
  // 1. Change the text
  document.querySelector("h1").textContent = "YAY ðŸ’– I knew it!";
  
  // 2. Hide the buttons
  buttonContainer.style.display = "none";
});

</script>

</body>
</html>
